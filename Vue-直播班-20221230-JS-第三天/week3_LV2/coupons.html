<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week3-LV2-coupons</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      /* 解決 -> 畫面重整時會出現未編譯的資料 */
      [v-cloak] {
        display: none;
      }
      .navBgColor {
        background-color: #cecccc;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- nav -->
      <nav class="navbar navbar-expand-lg navBgColor">
        <div class="container-fluid">
          <a class="navbar-brand ms-5" href="products.html">松柏食光</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item me-4">
                <a class="nav-link" aria-current="page" href="products.html"
                  >商品</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="orders.html">訂單</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link active" href="coupons.html">優惠券</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#" @click.prevent="logout">登出</a>
              </li>
            </ul>
            <!-- <span class="navbar-text"> Navbar text with an inline element </span> -->
          </div>
        </div>
      </nav>

      <!-- 主要畫面 -->
      <div class="container-fluid">
        <div class="text-end mt-4 me-5">
          <button
            type="button"
            class="btn btn-success"
            @click="openModal('new')"
          >
            增加一個新優惠券
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th>名稱</th>
              <th>折扣百分比</th>
              <th>到期日</th>
              <th>是否啟用</th>
              <th>編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(coupon, index) in coupons" :key="coupon.id">
              <td>{{ coupon.title }}</td>
              <td>{{ coupon.percent }} %</td>
              <td>{{ coupon.due_date }}</td>
              <td>
                <span v-if="coupon.is_enabled" class="text-success"
                  >已啟用</span
                >
                <span v-else class="text-danger">未啟用</span>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  @click="openModal('edit', coupon)"
                >
                  編輯
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger mx-2"
                  @click="openModal('delete', coupon)"
                >
                  刪除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 新增、編輯 Modal -->
      <div
        id="couponsModal"
        ref="couponsModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="couponsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="couponsModalLabel" class="modal-title">
                <span v-if="isNew">新增商品</span>
                <span v-else>編輯商品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label for="title" class="form-label">名稱</label>
                    <input
                      id="title"
                      v-model="tempCoupons.title"
                      type="text"
                      class="form-control"
                      placeholder="請輸入名稱"
                    />
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="category" class="form-label"
                        >折扣百分比</label
                      >
                      <input
                        id="category"
                        v-model="tempCoupons.percent"
                        type="text"
                        class="form-control"
                        placeholder="請輸入折扣百分比"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">到期日</label>
                      <input
                        id="unit"
                        v-model="tempCoupons.due_date"
                        type="text"
                        class="form-control"
                        placeholder="請輸入到期日"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        id="is_enabled"
                        v-model="tempCoupons.is_enabled"
                        class="form-check-input"
                        type="checkbox"
                        :true-value="1"
                        :false-value="0"
                      />
                      <label class="form-check-label" for="is_enabled"
                        >是否啟用</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-primary"
                @click="updateCoupons"
              >
                確認
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 刪除 Modal -->
      <div
        id="delCouponsModal"
        ref="delCouponsModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="delCouponsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delCouponsModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger">{{ tempCoupons.title }}</strong>
              商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delCoupons">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- bootstrap5 JS -> 叫出 Modal -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./coupons.js" type="module"></script>
  </body>
</html>
