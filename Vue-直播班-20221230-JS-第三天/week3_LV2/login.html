<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week3-LV2-login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <div class="container mt-5">
        <form class="row justify-content-center" @submit.prevent="signIn">
          <div class="col-md-6 text-center fw-bold">
            <h1 class="h3 mb-5 font-weight-normal fw-bold">後台管理系統</h1>
            <!-- Email -->
            <div class="mb-4 col-8 mx-auto">
              <label for="inputEmail" class="sr-only mb-3">Email address</label>
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                v-model="user.username"
              />
            </div>
            <!-- Password -->
            <div class="mb-2 col-8 mx-auto">
              <label for="inputPassword" class="sr-only mb-3">Password</label>
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
                v-model="user.password"
              />
            </div>

            <div class="mt-5">
              <button
                class="btn btn-success col-3"
                type="button"
                @click.prevent="login"
              >
                登入
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js" type="module"></script>
  </body>
</html>
