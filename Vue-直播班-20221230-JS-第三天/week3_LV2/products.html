<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week3-LV2-products</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      /* 解決 -> 畫面重整時會出現未編譯的資料 */
      [v-cloak] {
        display: none;
      }
      .navBgColor {
        background-color: #cecccc;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <!-- nav -->
      <nav class="navbar navbar-expand-lg navBgColor">
        <div class="container-fluid">
          <a class="navbar-brand ms-5" href="products.html">松柏食光</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item me-4">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="products.html"
                  >商品</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="orders.html">訂單</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="coupons.html">優惠券</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#" @click.prevent="logout">登出</a>
              </li>
            </ul>
            <!-- <span class="navbar-text"> Navbar text with an inline element </span> -->
          </div>
        </div>
      </nav>

      <!-- 主要畫面 -->
      <div class="container-fluid">
        <div class="text-end mt-4 me-5">
          <button
            type="button"
            class="btn btn-success"
            @click="openModal('new')"
          >
            增加一個新商品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th>分類</th>
              <th>商品名稱</th>
              <th>原價</th>
              <th>售價</th>
              <th>是否啟用</th>
              <th class="ps-5">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(product, index) in products" :key="product.id">
              <td>{{ product.category }}</td>
              <td>{{ product.title }}</td>
              <td>{{ product.origin_price }}</td>
              <td>{{ product.price }}</td>
              <td>
                <span v-if="product.is_enabled" class="text-success">啟用</span>
                <span v-else class="text-danger">未啟用</span>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  @click="openModal('edit', product)"
                >
                  編輯
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger mx-2"
                  @click="openModal('delete', product)"
                >
                  刪除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 新增、編輯 Modal -->
      <div
        id="productModal"
        ref="productModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span v-if="isNew">新增商品</span>
                <span v-else>編輯商品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">主要圖片</label>
                    <input
                      v-model="tempProduct.imageUrl"
                      type="text"
                      class="form-control mb-2"
                      placeholder="請輸入圖片連結"
                    />
                    <img class="img-fluid" :src="tempProduct.imageUrl" />
                  </div>
                  <h3 class="mb-3">多圖新增</h3>
                  <div v-if="Array.isArray(tempProduct.imagesUrl)">
                    <div
                      class="mb-1"
                      v-for="(image, key) in tempProduct.imagesUrl"
                      :key="key"
                    >
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label"
                          >圖片網址</label
                        >
                        <input
                          v-model="tempProduct.imagesUrl[key]"
                          type="text"
                          class="form-control"
                          placeholder="請輸入圖片連結"
                        />
                      </div>
                      <img class="img-fluid" :src="image" />
                    </div>
                    <div
                      v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]"
                    >
                      <button
                        class="btn btn-outline-primary btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.push('')"
                      >
                        新增圖片
                      </button>
                    </div>
                    <div v-else>
                      <button
                        class="btn btn-outline-danger btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.pop()"
                      >
                        刪除圖片
                      </button>
                    </div>
                  </div>
                  <div v-else>
                    <button
                      class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="createImages"
                    >
                      新增圖片
                    </button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input
                      id="title"
                      v-model="tempProduct.title"
                      type="text"
                      class="form-control"
                      placeholder="請輸入標題"
                    />
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="category" class="form-label">分類</label>
                      <input
                        id="category"
                        v-model="tempProduct.category"
                        type="text"
                        class="form-control"
                        placeholder="請輸入分類"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">單位</label>
                      <input
                        id="unit"
                        v-model="tempProduct.unit"
                        type="text"
                        class="form-control"
                        placeholder="請輸入單位"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="origin_price" class="form-label">原價</label>
                      <input
                        id="origin_price"
                        v-model.number="tempProduct.origin_price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入原價"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">售價</label>
                      <input
                        id="price"
                        v-model.number="tempProduct.price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入售價"
                      />
                    </div>
                  </div>
                  <hr />

                  <div class="mb-3">
                    <label for="description" class="form-label">商品描述</label>
                    <textarea
                      id="description"
                      v-model="tempProduct.description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入商品描述"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea
                      id="description"
                      v-model="tempProduct.content"
                      type="text"
                      class="form-control"
                      placeholder="請輸入說明內容"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        id="is_enabled"
                        v-model="tempProduct.is_enabled"
                        class="form-check-input"
                        type="checkbox"
                        :true-value="1"
                        :false-value="0"
                      />
                      <label class="form-check-label" for="is_enabled"
                        >是否啟用</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-primary"
                @click="updateProduct"
              >
                確認
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 刪除 Modal -->
      <div
        id="delProductModal"
        ref="delProductModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="delProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger">{{ tempProduct.title }}</strong>
              商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- bootstrap5 JS -> 叫出 Modal -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./products.js" type="module"></script>
  </body>
</html>
