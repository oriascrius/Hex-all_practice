<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 設計稿練習 - 方案購買</title>
    <!-- bootstrap 5 icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Noto Sans 字體官網，下方 styles 搜尋 -> 選取 Regular400、Bold700，右方會出現連結 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 這邊先在 body 加上 字體  */
      body {
        /* Noto Sans 字體官網，下方 Styles 搜尋 -> 選取 Regular400、Bold700，右方會出現連結，除了連結還要加上 CSS  */
        /* 預設使用 Regular，class="fw-bold" -> 變成粗體的 Bold */
        font-family: "Noto Sans TC", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="./stylesheets/all.css" />
  </head>
  <body>
    <!-- 內容 -->
    <section class="py-5 container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- 桌面版 : p-lg-5 間距、手機版 : 無間距 -->
          <!-- 預設 shadow-lg 是指 陰影尺吋，這裡要到 _utilities shadow 54行 更改成 中斷點 -->
          <!-- 尺寸 -> 中斷點 -->
          <form action="" class="p-lg-5 shadow-lg">
            <!-- 自定 裝飾線的 CSS -->
            <h3 class="deco-line mb-3">選擇方案</h3>
            <!-- 選擇方案 -->
            <div class="row row-cols-1 row-cols-lg-3">
              <!-- 左按鈕 -->
              <div class="col">
                <button
                  type="button"
                  class="btn btn-outline-info w-100 btn-lg py-3 text-dark"
                >
                  <!-- 手機版 : d-none、桌面版 : d-lg-block -> 手機版時沒有換行，桌面版時有換行 -->
                  <!-- 手機版  : 一行呈現 、桌面版 : 換行、兩行呈現 -->
                  小小搭懶蟲 <br class="d-none d-lg-block" />
                  NT 298/月
                </button>
              </div>
              <!-- 中按鈕 -->
              <div class="col">
                <button
                  type="button"
                  class="btn btn-outline-info w-100 btn-lg py-3 text-dark"
                >
                  睡一整天囉 <br class="d-none d-lg-block" />
                  NT 666/月
                </button>
              </div>
              <!-- 右按鈕 -->
              <div class="col">
                <!-- btn-special 自定 active 按鈕的陰影 -->
                <button
                  type="button"
                  class="btn btn-outline-info w-100 btn-lg py-3 text-dark active btn-special"
                >
                  客製化方案 <br class="d-none d-lg-block" />
                  客服詢價
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
