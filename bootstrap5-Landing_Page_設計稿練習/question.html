<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 設計稿練習 - 常見問題</title>
    <!-- bootstrap 5 icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Noto Sans 字體官網，下方 styles 搜尋 -> 選取 Regular 400、Bold 700，右方會出現連結，除了連結還要加上 CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 這邊先在 body 加上 字體  */
      /* Noto Sans 字體官網，下方 Styles 搜尋 -> 選取 Regular 400、Bold 700，右方會出現連結，除了連結還要加上 CSS  */
      /* 預設使用 Regular，class="fw-bold" -> 變成粗體的 Bold */
      /* 這邊先註腳，統一把字體放到 _variables 545行 $font-family-sans-serif，放在所有字體之前代表較優先使用*/
      /* body {
       font-family: "Noto Sans", sans-serif;
       font-family: "Noto Sans TC", sans-serif;
     } */
    </style>
    <link rel="stylesheet" href="./stylesheets/all.css" />
  </head>
  <body>
    <!-- 1. Navbar start-->
    <!-- bootstrap 5 -> 元件 -> 導覽列 (Navbar) -> 支援內容，把向下選單、搜尋、表單都先刪除用不到 -->
    <!-- 設計稿 navbar 白色，bg-light 改成 bg-white -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- https://hexschool.github.io/bootstrap5-homework/index.html -> 設計圖顯示 navbar 內容偏中間，所以外框 container-fluid 滿寬 改成 container -->
      <div class="container">
        <h2>
          <a class="navbar-brand" href="./index.html">
            <!-- bootstrap 5 -> icon -> 搜尋 record (Record fill) -->
            <!-- text-info 將圖標變成淡藍色 -->
            <i class="bi bi-record-fill text-info"></i>
            泊岸
          </a>
        </h2>
        <!-- bootstrap 5 預設，當縮小視窗會出現選單按鈕 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- 預設 me-auto，這裡要將這區塊向右，所以改成 ms-auto -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <!-- 設計稿中，active 顏色是淡藍色，這裡直接到 stylesheets/helpers/_variables.scss 中 1108 行 $navbar-light-active-color 更改變數 -->
              <!-- $black -> $info  -->
              <a class="nav-link" aria-current="page" href="./index.html"
                >首頁</a
              >
            </li>
            <!-- 每個 li 加上 mx-3 增加左右 margin -->
            <li class="nav-item mx-3">
              <a class="nav-link" href="./index.html#services">服務介紹</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./index.html#programCost">方案費用</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" href="#">常見問題</a>
            </li>
            <li class="nav-item mx-3">
              <!-- 設計稿中，這裡是按鈕，改成 btn btn-info 並且 info 淡藍色 -->
              <a class="btn btn-info fw-bold" href="./payment.html">購買方案</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 1. Navbar end -->

    <!-- 2. header 背景滿寬圖 start -->
    <!-- 新建額外元件 CSS stylesheets/components/_header.scss 加入 class="paymentHeader"  -->
    <!-- 直接在標籤上，加上 style 背景圖 -->
    <!-- align-items-lg-center 桌面板時垂直置中 -->
    <header
      class="paymentHeader px-4 py-5 d-flex justify-content-center align-items-lg-center"
      style="background-image: url(./images/bg_paper.png)"
    >
      <!-- 背景圖中的文字 -->
      <div class="text-white text-center">
        <p class="fw-bold text-info fs-3">Q&A</p>
        <h1 class="fw-bold text-dark">常見問題</h1>
      </div>
    </header>
    <!-- 2. header 背景滿寬圖 end -->

    <!-- 3. 開合選單 start -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="container py-5">
            <!-- bootstrap 5 - 元件 - 手風琴 (Accordion) - 範例 -->
            <ul class="accordion list-unstyled" id="accordionExample">
              <li class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    方案的服務內容可以調整嗎？
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <strong
                      >可以唷可以唷可以唷可以唷可以唷可以唷可以唷可以唷可以唷可以唷</strong
                    >
                  </div>
                </div>
              </li>
              <li class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    一次只能購買一年嗎？
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingTwo"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <strong>建議建議建議建議建議建議建議建議建議</strong>
                  </div>
                </div>
              </li>
              <li class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    付款方式有哪些呢？
                  </button>
                </h2>
                <div
                  id="collapseThree"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingThree"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <strong>現金、linepay、街口支付、悠遊卡</strong>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 3. 開合選單 end -->

    <!-- 4. section Q&A start -->
    <section class="bg-light py-5">
      <div class="container">
        <h2 class="fw-bold text-center mb-4">需要其他協助嗎？</h2>
        <ul class="row justify-content-center list-unstyled g-3 g-lg-4">
          <!-- 左卡片 -->
          <li class="col-8 col-lg-3">
            <!-- class 加上 btn，當作按鈕用，如果直接用 button 標籤，要再調整寬度 -->
            <div class="card border-0 shadow h-100 btn">
              <div class="card-body text-center fs-5">
                <a
                  href="tel:+8867555666"
                  class="link-dark text-decoration-none text-nowrap"
                  ><i class="bi bi-telephone-fill text-info me-1"></i>
                  07-555-666</a
                >
              </div>
            </div>
          </li>
          <!-- 中卡片 -->
          <li class="col-8 col-lg-3">
            <div class="card border-0 shadow h-100 btn">
              <div class="card-body text-center fs-5">
                <a
                  href="https://www.facebook.com/"
                  class="link-dark text-decoration-none text-nowrap"
                >
                  <i class="bi bi-facebook text-info me-1"></i>
                  我就是個小懶蟲</a
                >
              </div>
            </div>
          </li>
          <!-- 右卡片 -->
          <li class="col-8 col-lg-3">
            <div class="card border-0 shadow h-100 btn">
              <div class="card-body text-center fs-5">
                <a href="#" class="link-dark text-decoration-none text-nowrap"
                  ><i class="bi bi-question-lg text-info me-1"></i> 常見問題</a
                >
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <!-- 4. section Q&A end -->

    <!-- 5.footer start -->
    <footer class="bg-secondary text-white py-3 text-center">
      <small>Copyright © 2021 小懶蟲.All rights reserved.</small>
    </footer>
    <!-- 5.footer end -->

    <!-- bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
