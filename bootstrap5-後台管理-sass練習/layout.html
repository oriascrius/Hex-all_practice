<!-- 上方導覽頁、左側選單在每個頁面都是固定的，所以更適合用後端的 Template lang，但現在是練習 bootstrap，所以可以把 index.html 改成 layout.html 當作共同版型用 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap5-後台管理-sass練習</title>
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- 自己的 css -->
    <link rel="stylesheet" href="./stylesheets/all.css" />
  </head>
  <body vsc-initialized>
    <div class="d-flex">
      <!-- 左側欄固定寬度、滿高度 -->
      <!-- flex - flex-column 設置垂直方向 -->
      <aside class="sidebar vh-100 border-end pt-3 d-flex flex-column bg-white">
        <!-- 1.後台名稱 -->
        <div class="px-4"><strong>泊岸不想開餐廳</strong> - 後台管理</div>
        <!-- 2.選單 -->
        <!-- 因為選單內容不一定，所以用 overflow-auto" 自己有上下滾動，不影響 後台名稱、登出按鈕  -->
        <div class="overflow-auto mt-3">
          <div>
            <a href="#" class="sidebar-link">
              <div class="px-4"><i class="bi bi-house"></i>首頁</div>
            </a>
          </div>
          <div>
            <!-- 折疊 - data-bs-toggle="collapse" 放在 a 標籤 -->
            <!-- a href 對應 下方有 class 摺疊 collapse 的 id (menu-order) -->
            <a
              href="#menu-order"
              class="sidebar-link"
              data-bs-toggle="collapse"
            >
              <!-- flex 排位置，左邊標題，右邊向下符號 -->
              <div class="px-4 d-flex justify-content-between">
                <p class="mb-0">訂單管理</p>
                <i class="bi bi-caret-down"></i>
              </div>
            </a>
            <!-- bootstrap 元件 - 折疊 (Collapse)，要 cdn bootstrap 的 js-->
            <!-- 加上 class 摺疊 collapse，並有 id 給外層的 a 連結 對應-->
            <div class="collapse" id="menu-order">
              <a href="#" class="sidebar-link">
                <div class="ps-5">其他項目</div>
              </a>
            </div>
          </div>
        </div>
        <!-- 3.登出按鈕 -->
        <!-- mt-auto 搭配 外層 flex，向上退移自己一邊 -->
        <a href="#" class="mt-auto sidebar-link">
          <div class="px-4"><i class="bi bi-door-closed-fill"></i>登出</div>
        </a>
      </aside>
      <!-- 右側欄 -->
      <main class="main">
        <!--  右側欄上方導覽頁 -->
        <!-- sticky-top - > 元素固定在螢幕的底部，邊緣相接。但只有在滾動離開該元素之後才會執行 -->
        <div class="bg-white w-100 border-bottom sticky-top">
          <!-- bootstrap5 icon 搜尋 expand  -->
          <!-- a 連結 - 收闔用按鈕 -->
          <a
            href="#"
            class="d-inline-block py-3 px-4 border-end"
            id="toggle-btn"
            ><i class="bi bi-arrows-angle-expand"></i
          ></a>
        </div>
        <!-- 主要內容 -->
        <div>
          <!-- <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body"></div>
              </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div> -->
        </div>
      </main>
    </div>
    <!-- bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- 自己的 JS -->
    <script src="./javascripts/all.js"></script>
  </body>
</html>
