  <body class="bg-lighter">
    <div class="container main my-5">
      <div class="row">
        <main class="col post">
          <!-- 章節標題 -->
          <div class="mb-4">
            <h1 class="mt-0 text-muted">資料編輯</h1>
            <small>檔名：<code>intro_edit_data.html</code></small>
          </div>
          <!-- 🔥🔥練習開始🔥🔥 -->

          <div id="app">
            <table class="table">
              <thead>
                <tr>
                  <th>標題</th>
                  <th>圖片</th>
                  <th>銷售狀態</th>
                  <th>編輯</th>
                </tr>
              </thead>
              <tbody>
                <!-- 變數 item 遍歷  products 資料，等於讓表格出現整個資料 -->
                <tr
                  v-for="item in products"
                  :key="item.id"
                  :class="{'table-success': item.onStock}"
                >
                  <td>{{ item.name }}</td>
                  <td>
                    <img :src="item.imageUrl" alt="" height="100" />
                  </td>
                  <td>
                    <input type="checkbox" v-model="item.onStock" />
                  </td>
                  <td>
                    <!-- editItem(item) 等於方法內，放入整個表格資料，再做操作 -->
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      v-on:click="editItem(item)"
                    >
                      修改
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <form>
              <div class="mb-3">
                <label for="productName" class="form-label">產品名稱</label>
                <input
                  type="text"
                  id="productName"
                  class="form-control"
                  v-model="temp.name"
                />
              </div>
              <div class="mb-3">
                <img
                  :src="temp.imageUrl"
                  class="img-fluid d-block"
                  alt=""
                  width="300"
                />
                <label for="productImage" class="form-label">產品圖片</label>
                <input
                  type="text"
                  id="productImage"
                  class="form-control"
                  v-model="temp.imageUrl"
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                v-on:click="confirmEdit"
              >
                更新
              </button>
            </form>
          </div>

          <script>
            const products = [
              {
                id: "1",
                imageUrl:
                  "https://images.unsplash.com/photo-1516906571665-49af58989c4e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=300&q=80",
                name: "MacBook Pro",
                onStock: false,
              },
              {
                id: "2",
                imageUrl:
                  "https://images.unsplash.com/photo-1512499617640-c74ae3a79d37?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80",
                name: "iPhone",
                onStock: false,
              },
            ];
            const App = {
              data() {
                return {
                  products: [],
                  temp: {
                    name: "卡斯伯",
                    imageUrl:
                      "https://images.unsplash.com/photo-1602526430780-782d6b1783fa?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                  },
                };
              },
              methods: {
                // 修改
                // item1 是自定名稱，標籤上 tr 是整個標格，先用了 item 裝表格資料，再把 item 丟進來當做參數
                editItem(item1) {
                  // this.temp 是暫存區 與輸入框綁定，所以按下修改後，會讓輸入框出現 表格內的那筆資料，就可以從輸入框再做更改
                  // ...item1 是淺層拷貝，會複製一份資料做更改
                  // 如果直接是 item1，因為傳參考特性，會連動到原本資料
                  this.temp = { ...item1 };
                },
                // 新增、編輯資料
                // 這裡有兩個邏輯
                // 表格已有 兩筆資料 帶有 id、name、image、onStock
                // 而在執行 以下新增資料方法 時，是沒有 id 的，所以這裡用 有無 id 來判斷邏輯
                confirmEdit() {
                  // 新增資料
                  // 如果沒有 id -> 代表是 使用者在輸入框新輸入的資料
                  if (!this.temp.id) {
                    this.temp.id = new Date().getTime();
                    this.temp.onStock = false;
                    this.products.push(this.temp);
                    this.temp = {};
                  } else {
                    // 編輯資料
                    // 遍歷後，判斷輸入框(暫存區，就是 temp)的 id 是否等於 所有存放區(products)的資料 id
                    // 如果相符合 id -> 就使用編輯功能
                    this.products.forEach((item, i) => {
                      // item.id -> 所有存放區(products)的資料 id
                      // this.temp.id -> 輸入框(暫存區，就是 temp)的 id
                      if (item.id === this.temp.id) {
                        // this.products[i] -> 所有存放區(products)的資料 的位置 -> 指向哪筆資料
                        // this.temp -> 輸入框(暫存區，就是 temp)的 資料
                        // 等於編輯 -> 將輸入框內容 同步於 表格內已有的資料
                        this.products[i] = this.temp;
                      }
                    });
                    // 清除輸入框
                    this.temp = {};
                  }
                },
              },
              created() {
                this.products = products;
              },
            };

            Vue.createApp(App).mount("#app");
          </script>
          <!-- 🙇🙇練習結束🙇🙇 -->
        </main>
