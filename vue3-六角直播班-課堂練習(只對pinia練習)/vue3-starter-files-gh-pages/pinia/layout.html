          <!-- 1.引入 Pinia CDN -->
          <!-- 2.  const { createPinia } = Pinia; -->

          <!-- 4.建立 store/productsStore.js 裡面放 Pinia 控制元件 -->

          <!-- 🔥🔥練習開始🔥🔥 -->
          <div id="app">
            <navbar-component></navbar-component>
            <cart-components></cart-components>
            <products-components></products-components>
          </div>

          <!-- VueDemi，使用 Pinia 必要的相依套件 -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.13.11/index.iife.js"></script>
          <script>
            const I = VueDemi;
            const vueDemi = VueDemi;
          </script>
          <!-- Pinia 網頁版，實戰中還是以 npm 為主，這是比較少見的使用方式 -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.0.22/pinia.iife.js"></script>
          <script type="module">
            const { createApp } = Vue;
            const { createPinia } = Pinia;

            // 引入 Pinia 元件 -> 目前這裡沒有全域使用可以先不用寫
            import productsStore from "./store/productsStore.js";

            // 引入 navbar 元件
            import navbarComponent from "./homeworkComponents/navbarComponent.js";
            // 引入 購物車 元件
            import cartComponents from "./homeworkComponents/cartComponents.js";
            // 引入 商品列表 元件
            import productsComponents from "./homeworkComponents/productsComponents.js";

            const app = createApp({
              components: {
                // navbar 元件
                navbarComponent,
                // 購物車 元件
                cartComponents,
                // 商品列表 元件
                productsComponents,
              },
            });
            const pinia = createPinia();
            app.use(pinia);
            app.mount("#app");
          </script>

          <!-- 🙇🙇練習結束🙇🙇 -->
